<app-header
  (toggleLeftSidebar)="onToggleLeftSidebar()"

  [rightSidebarOpen]="showRightSidebar">
</app-header>

<div class="layout-container">
  <app-left-sidebar *ngIf="showLeftSidebar" class="sidebar left" role="navigation" aria-label="Main Menu"></app-left-sidebar>
  <main class="main-content" role="main">
    <router-outlet></router-outlet>
  </main>
  <app-right-sidebar *ngIf="showRightSidebar" class="sidebar right" role="complementary" aria-label="Additional Tools"></app-right-sidebar>
</div>

<app-footer></app-footer>
