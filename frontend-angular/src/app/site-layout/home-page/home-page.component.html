<div id="webcrumbs">
  <div class="page-container">
    <div class="content-wrapper">
      <div class="main-section">
        <!-- Document Upload Section -->
        <div class="main-grid">


          <div class="upload-section">

            <div class="carousel">
              <div class="carousel-track">
                <button class="carousel-prev" (click)="prevSlide()" aria-label="Previous slide">
                  <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <ng-container *ngIf="slideImages && slideImages.length">
                  <div
                    class="carousel-slide"
                    *ngFor="let slide of slideImages; let i = index"
                    [ngClass]="{ active: i === currentSlideIndex }"
                    [style.display]="i === currentSlideIndex ? 'block' : 'none'"
                  >
                    <img
                      *ngIf="slide?.src"
                      [src]="slide.src || ''"
                      [alt]="slide?.caption || ('Slide ' + (i + 1))"
                    />
                    <div class="carousel-overlay-text">{{ slide.caption || '' }}</div>
                  </div>
                </ng-container>
                <button class="carousel-next" (click)="nextSlide()" aria-label="Next slide">
                  <span class="material-symbols-outlined">arrow_forward</span>
                </button>
              </div>
            </div>


            <div class="upload-stats-grid">
              <div class="upload-stat success">
                <div class="upload-stat-header">
                  <span class="material-symbols-outlined">search</span>
                  <span>Search Mysteries</span>
                </div>
              </div>
              <div class="upload-stat time">
                <div class="upload-stat-header">
                  <span class="material-symbols-outlined">add_circle</span>
                  <span>Create a Mystery</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Cards Section -->
        <div class="features-grid">
          <ng-container *ngFor="let mystery of mysteries">
            <app-mystery-card [mystery]="mystery"></app-mystery-card>
          </ng-container>
        </div>

        <!-- Final CTA Section -->
        <div class="cta-section">
          <h2>Solve a Mystery or Create Your Own</h2>
          <p>Experience the power of AI-driven mystery play and generation</p>
          <div class="cta-buttons">
            <button class="cta-button primary">Search Mysteries</button>
            <button class="cta-button secondary">Create Your Own</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
